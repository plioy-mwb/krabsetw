name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-2022
    
    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/setup-msbuild@v1
    - uses: NuGet/setup-nuget@v1.0.5
    - uses: darenm/Setup-VSTest@v1
    - name: nuget restore
      run: nuget.exe restore krabs\krabs.sln
    - name: build release
      run: msbuild.exe /nologo /m /t:Rebuild /p:Configuration=Release krabs\krabs.sln
    - name: build debug
      run: msbuild.exe /nologo /m /t:Rebuild /p:Configuration=Debug krabs\krabs.sln
    - name: test native debug
      run: vstest.console.exe krabs\x64\Debug\krabstests.dll
    - name: test debug net461
      run: vstest.console.exe tests\ManagedETWTests\bin\Debug\net461\EtwTestsCS.dll
    - name: test debug net5.0
      run: vstest.console.exe tests\ManagedETWTests\bin\Debug\net5.0\EtwTestsCS.dll
